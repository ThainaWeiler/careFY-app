

{% extends "base.html" %}

{% block title %}login - CareFY{% endblock %}

{% block content %}
<div class="container">
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">LOGIN</h1>
            <p class="auth-subtitle">Acesso a sua conta</p>
            
            <form method="POST" action="{{ url_for('auth.register') }}" class="auth-form">
                <!-- Campo CPF -->
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input 
                        type="text" 
                        id="cpf" 
                        name="cpf" 
                        class="form-control" 
                        placeholder="Digite seu CPF"
                        required
                        autofocus
                        maxlength="11"
                        pattern="\d{11}"
                        title="O CPF deve conter exatamente 11 números"
                    >
                </div>

                <!-- Campo Senha com validação -->
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-control" 
                        placeholder="Digite sua senha"
                        required
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                        title="A senha deve ter pelo menos 8 caracteres, incluindo letra maiúscula, minúscula, número e caractere especial"
                    >
                </div>


                <button type="submit" class="btn btn-primary btn-block">
                    Acessar
                </button>
            </form>

            <div class="auth-footer">
                <p>Não tem conta? <a href="{{ url_for('auth.login') }}">Cadastrar</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
