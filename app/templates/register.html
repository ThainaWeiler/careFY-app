{% extends "base.html" %}

{% block title %}Cadastro - CareFY{% endblock %}

{% block content %}
<div class="container">
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Cadastro</h1>
            <p class="auth-subtitle">Crie sua conta</p>
            
            <form method="POST" action="{{ url_for('auth.register') }}" class="auth-form">
                
                <!-- Nome completo -->
                <div class="form-group">
                    <label for="nome_completo">Nome Completo</label>
                    <input 
                        type="text" 
                        id="nome_completo" 
                        name="nome_completo" 
                        class="form-control" 
                        placeholder="Digite seu nome completo"
                        required
                        autofocus
                    >
                </div>

                <!-- CPF -->
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input 
                        type="text" 
                        id="cpf" 
                        name="cpf" 
                        class="form-control" 
                        placeholder="Digite seu CPF"
                        required
                        maxlength="11"
                        pattern="\d{11}"
                        title="O CPF deve conter exatamente 11 números"
                    >
                </div>

                <!-- Data de nascimento -->
                <div class="form-group">
                    <label for="data_nascimento">Data de Nascimento</label>
                    <input 
                        type="date" 
                        id="data_nascimento" 
                        name="data_nascimento" 
                        class="form-control" 
                        required
                    >
                </div>

                <!-- Gênero -->
                <div class="form-group">
                    <label for="genero">Gênero</label>
                    <select id="genero" name="genero" class="form-control" required onchange="toggleOutroGenero(this)">
                        <option value="">Selecione...</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outros">Outros</option>
                        <option value="prefiro_nao_informar">Prefiro não informar</option>
                    </select>
                    <input 
                        type="text" 
                        id="outro_genero" 
                        name="outro_genero" 
                        class="form-control mt-2" 
                        placeholder="Digite seu gênero"
                        style="display:none;"
                    >
                </div>

                <!-- Endereço -->
                <div class="form-group">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="rua" name="rua" class="form-control mb-2" placeholder="Rua/Avenida" required>
                    <input type="text" id="numero" name="numero" class="form-control mb-2" placeholder="Número da casa" required>
                    <input type="text" id="bairro" name="bairro" class="form-control mb-2" placeholder="Bairro" required>
                    <input type="text" id="cidade" name="cidade" class="form-control mb-2" placeholder="Cidade" required>
                    <input type="text" id="cep" name="cep" class="form-control mb-2" placeholder="CEP" required pattern="\d{8}" title="Digite um CEP válido com 8 números">
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-control" 
                        placeholder="seu@email.com"
                        required
                        pattern="^[^@]+@[^@]+\.[^@]+$"
                        title="Digite um email válido"
                    >
                </div>

                <!-- Senha -->
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-control" 
                        placeholder="Crie uma senha"
                        required
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&.,])[A-Za-z\d@$!%*?&.,]{8,}$"
                        title="A senha deve ter pelo menos 8 caracteres, incluindo letra maiúscula, minúscula, número e caractere especial"
                    >
                </div>

                <!-- Confirmar senha -->
                <div class="form-group">
                    <label for="confirm_password">Confirmar Senha</label>
                    <input 
                        type="password" 
                        id="confirm_password" 
                        name="confirm_password" 
                        class="form-control" 
                        placeholder="Digite a senha novamente"
                        required
                    >
                </div>

                <!-- Tipo de usuário -->
                <div class="form-group">
                    <label for="role">Tipo de Usuário</label>
                    <select id="role" name="role" class="form-control" required>
                        <option value="">Selecione...</option>
                        <option value="paciente">Paciente</option>
                        <option value="especialista">Especialista</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    Cadastrar
                </button>
            </form>

            <div class="auth-footer">
                <p>Já tem uma conta? <a href="{{ url_for('auth.login') }}">Faça login</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Mostrar campo "outro gênero" se selecionado
    function toggleOutroGenero(select) {
        const outroGenero = document.getElementById('outro_genero');
        if (select.value === 'outros') {
            outroGenero.style.display = 'block';
            outroGenero.required = true;
        } else {
            outroGenero.style.display = 'none';
            outroGenero.required = false;
        }
    }

    // Validação de senha no lado do cliente
    document.querySelector('.auth-form').addEventListener('submit', function(e) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        
        if (password !== confirmPassword) {
            e.preventDefault();
            alert('As senhas não coincidem!');
            document.getElementById('confirm_password').focus();
        }
    });
</script>
{% endblock %}
